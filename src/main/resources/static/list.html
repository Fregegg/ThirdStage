<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="3">
        <caption>商品列表</caption>
        <th>id</th><th>title</th><th>price</th><th>num</th><th>操作</th>
        <tr v-for="p in arr">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.num}}</td>
            <td><a href="javascript:void(0)" @click="del(p.id) ">删除</a>
                <a :href="'/update.html?id='+p.id">修改</a>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
      el:"body>div",
      data:{
          arr:[{}]
      },
        methods:{
          del(id){
              if(confirm("确认删除")){
                  axios.get("/delete?id="+id).then(function (response) {
                      location.reload()
                  })
              }
          }
        },
      created:function () {
          axios.get("/select").then(function (response) {
              v.arr = response.data
          })
      }
    })
</script>
</body>
</html>
